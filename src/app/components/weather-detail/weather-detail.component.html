<div class="header">

		<span class="header__arrow"></span>
		<span class="header__text">Back</span>
	</div>
	<img src="assets/set.svg" alt="" class="header__set-img" />
</div>

	<div class="title__text">Today</div>

</div>

<div class="detail-items">
	<app-weather-detail-item *ngFor="let temp of tempData" [temp]="temp"></app-weather-detail-item>
</div>
